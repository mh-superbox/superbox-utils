name: Parameters

on:
  workflow_call:
    inputs:
      python-version:
        required: True
        default: 3.8 3.9 3.10 3.11
        type: string
    outputs:
      python-version:
        value: ${{ jobs.set-up-parameters.outputs.python-version }}
      latest-python-version:
        value: ${{ jobs.set-up-parameters.outputs.latest-python-version }}

jobs:
  set-up-parameters:
    name: Set up parameters
    runs-on: ubuntu-latest

    outputs:
      python-version: ${{ steps.params.outputs.python-version }}
      latest-python-version: ${{ steps.params.outputs.latest-python-version }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Test
        run: |
          echo "${{ github.ref }}"
          echo "${{ github.ref_type }}"

      - name: Generate 'params'
        id: params
        shell: python
        run: |
          from os import environ
          from pathlib import Path
          import subprocess

          python_version = '${{ inputs.python-version }}'.split(' ')
          latest_python_version = python_version[-1]
          version_dev = False

          if len('${{ github.ref_name }}'.split(' ')) > 2:
            version_dev = True

          package_name = subprocess.run("python setup.py --name", shell=True, capture_output=True).stdout.decode()
          package_alternate_name = package_name.replace("-", "_")
          package_version = subprocess.run("python setup.py --version", shell=True, capture_output=True).stdout.decode()

          if not version_dev:
            package_version += ".dev${{ github.run_number }}"

          with open(environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as gho:
              gho.write(f"python-version={python_version!s}\n")
              gho.write(f"latest-python-version={latest_python_version!s}\n")
              gho.write(f"package-name={package_name!s}\n")
              gho.write(f"package-alternate-name={package_alternate_name!s}\n")
              gho.write(f"package-version={package_version!s}\n")

          print(Path(environ['GITHUB_OUTPUT']).read_text())
