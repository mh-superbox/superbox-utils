name: CI

on:
  push:
    branches:
      - dev*
      - main
    tags:
      - '*'

jobs:
  check-tag:
    name: Check Git Tag
    runs-on: ubuntu-latest
    outputs:
      release-type: ${{ steps.check-tag.outputs.run_jobs }}
    steps:
      - name: check tag ${{ github.ref }}
        id: check-tag
        run: |
          if [[ ${{ github.event.ref }} =~ ^refs\/tags\/20[0-9][0-9]\.[1-9]{1}[0-9]{0,}$ ]]; then
            echo "run_jobs=release" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.ref }} =~ ^refs\/tags\/20[0-9][0-9]\.[1-9]{1}[0-9]{0,}b[1-9]{1}[0-9]{0,}$ ]]; then
            echo "run_jobs=prerelease" >> $GITHUB_OUTPUT
          fi

  tests:
    name: Tests - Linux Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.3.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --user --upgrade pip
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
      - name: Run unit tests
        run: pytest --cov=src --cov-report=term-missing --junitxml=junit/test-results.xml --cov-report=xml
      - name: Upload coverage
        uses: actions/upload-artifact@v3.1.2
        with:
          name: python-${{ matrix.python-version }}-coverage
          path: .coverage
      - name: Upload pytest test results
        uses: actions/upload-artifact@v3.1.2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results.xml
        if: ${{ always() }}
  security:
    name: Security
    continue-on-error: True
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.3.0
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --user --upgrade pip
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
      - name: Audit packages
        run: pip-audit
  check:
    name: Code Analyse - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs:
      - tests
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.3.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python --version
          python -m pip install --user --upgrade pip
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH
      - name: Check code format with black
        run: |
          black --version
          black --diff --check $(git ls-files '*.py')
      - name: Lint with flake8
        run: |
          flake8 --version
          flake8 --show-source --statistics $(git ls-files '*.py')
      - name: Lint with mypy
        run: mypy $(git ls-files '*.py')
      - name: Lint with pylint
        run: |
          pylint --version
          pylint $(git ls-files '*.py')
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs:
      - tests
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.3.0
      - name: Download coverage
        uses: actions/download-artifact@v3.0.2
        with:
          name: python-3.8-coverage
      - name: Create coverage badge
        uses: tj-actions/coverage-badge-py@v1.8
      - name: Verify coverage badge changed
        uses: tj-actions/verify-changed-files@v13.1
        id: changed_files
        with:
          files: coverage.svg
      - name: Commit coverage badge
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "noreply@superbox.one"
          git config --local user.name "Github Workflow"
          git add coverage.svg
          git commit -m "Updated coverage.svg"
      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
  deploy:
    name: Upload Package to PyPi
    needs:
      - check-tag
      - tests
      - check
      - coverage
    if: needs.check-tag.outputs.release-type == 'release' || needs.check-tag.outputs.release-type == 'prerelease'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.3.0
      - name: Build package
        run: |
          python -m pip install build twine
          python -m build
      - name: Publish test package
        if: needs.check-tag.outputs.release-type == 'prerelease'
        uses: pypa/gh-action-pypi-publish@release/v1.6
        with:
          user: __token__
          password: ${{ secrets.PYPI_TEST_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          verbose: True
      - name: Publish package
        if: needs.check-tag.outputs.release-type == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1.6
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
